<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <h1>Casino Royale</h1>
    <h3>Results: <span id="gameResults"></span></h3>
    <div class="px-4 py-1 my-3 text-center">        
        <div class="casino">            
            <div id="dealerHand">                
                <img id="faceDown" src="/cards/BACK.png">                            
            </div>
            <h2>Dealer</h2>
            <div>Score: <span id="dealerScore"></span></div>                        
            <br>
            <h2>Player</h2>
            <div>Score: <span id="playerScore"></span></div>            
            <div id="playerHand">                
            </div>
            <br>            
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="hit-button" type="button" class="btn btn-success btn-lg">Hit Me!</button>
                <button id="stay-button" type="button" class="btn btn-danger btn-lg">Stay</button>
            </div>
            <br>            
            <button id="deal-button" type="button" class="btn btn-secondary">Deal</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
