<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Borrowed CSS from another bootstrap activity for now to help me center the buttons -->
    <!-- Will change as I'm able to visualize the code better. -->
    <h1>Casino Royale</h1>
    <h3>Results: <span id="gameResults"></span></h3>
    <div class="px-4 py-1 my-3 text-center">

        <!-- Creating a class to wrap the div's I will be working with -->
        <div class="casino">

            <!-- potential div for annoying with innerHTML if player wins, loses, or draws -->
            
            <!-- creating a dealer hand to insert dealer cards -->
            <div id="dealerHand">                
                <img id="faceDown" src="/cards/BACK.png">
                <!-- <img src="/cards/10-C.png"> -->
                <!-- <img> tags for cards should be inserted here -->
            </div>
            <h2>Dealer</h2>
            <div>Score: <span id="dealerScore"></span></div>                        
            <br>
            <h2>Player</h2>
            <div>Score: <span id="playerScore"></span></div>
            <!-- creating player hand to insert cards -->
            <div id="playerHand">
                <!-- player cards to go here -->
                <!-- <img src="/cards/2-C.png">
                <img src="/cards/J-D.png"> -->
            </div>
            <br>
            <!-- creating interactive buttons to use for hit or stay -->
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">

                <!-- will change to personal css once I can get the further along in the code -->
                <button id="hit-button" type="button" class="btn btn-light btn-lg">Hit Me!</button>
                <button id="stay-button" type="button" class="btn btn-secondary btn-lg">Stay</button>
            </div>
            <br>
            <!-- Adding a reset button to refresh the window -->
            <button id="reset-button" type="button" class="btn btn-dark">Reset</button>
        </div>
    </div>

    <!-- Adding script here for now, if I need it to head, I will -->
    <script src="index.js"></script>
</body>
</html>
